<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>The AJAXson 5</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="request-gif.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>The AJAXson 5</title>
</head>
<body>
<div class="container-fluid">
    <header id="title">
        <div class="row">
            <div class="col-xs-12">
                <h1>The AJAXson 5</h1>
            </div>
        </div>
    </header>
    <br>

    <section id="gif-form">
    <form id="form-gif-request"/>
        <div class="row">
            <div class="col-xs-12 col-lg-6">
                <section class="gif-query">
                    <label>What kind of Jackson 5 related gif do you want?</label>
                    <br>
                    <input name="tag" type="text" placeholder=" e.g. 'dance'"/>
                </section>
            </div>

            <div class="col-xs-12 col-lg-6">
                <section class="gif-query">
                    <label>Prove you are not a robot by answering this riddle:</label>
                    <br>
                    <input name="riddle" type="text" placeholder=" blank"/><strong> Jacksons are better than 1.</strong>
                    <br id="error-break" hidden="true">
                    <label hidden="true" class="error-message"></label>
                </section>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-1 col-lg-2">
                <input class="btn btn-primary" id="button" type="submit" value="Get my Gif!" />
            </div>
        </div>
    </form>
    </section>
    <br>
    <hr>

    <section id="gif-image">
        <img id="gif" src="" hidden="true"/>
        <p id="feedback" hidden="true`"></p>
    <section>
</div>
</body>
</html>
